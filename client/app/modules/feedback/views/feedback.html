<div id="content">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
          <h1>
            Give us your opinion about this app
          </h1>

        <form role="form" name="form" novalidate ng-submit="create()">
          <div class="form-group form-inline">
            <textarea
              required type="text"
              ng-model="feed.text"
              rows="5"
              maxlength="300"
              class="form-control"
              placeholder="Type here...">
              </textarea>
          </div>

          <button type="submit"
            class="btn btn-lg btn-success"
            role="button"
            ng-disabled="!form.$valid">Send
            </button>
        </form>
      </div>
    </div>
  </div>
</div>
